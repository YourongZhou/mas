[pytest]
# Pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    integration: 集成测试，需要真实的 LLM API 调用
    unit: 单元测试，使用 Mock
    slow: 运行较慢的测试

